<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
   
        <div class="status-bar__column">
             <span>18:43</span>
             
        </div>
   
        <div class="status-bar__column">
             <span>100%</span>
             <i class="fas fa-battery-full"></i>
             <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title"> Welcome to Kokoa clone</h1>
        <p class="Welcome-header__text"> If you have a Kokoa clone account, plase log in with your email.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
    </form>

    <a href="#">find Kakao account or password</a>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
